<form class="form-login" name="loginForm" role="form">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
            <h2 class="form-login-heading"><i class="fa fa-sign-in"></i> Connexion</h2>
            <input type="text" class="form-control" placeholder="Nom d'utilisateur" data-ng-model="loginData.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Mot de pass" data-ng-model="loginData.password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="loginData.useRefreshTokens" checked><strong> Maintenir la connexion</strong>
                </label>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <no-captcha g-recaptcha-response="gRecaptchaResponse"
                                theme='light'
                                control="noCaptchaControl"
                                site-key="6Ldn-Q8TAAAAADAhsDoIvSHNTPEmLyj_7nLjIUUN">
                    </no-captcha>
                </div>
                <div class="col-md-5">
                    <a class="btn btn-info" href="#/forgot">Mot de pass oublié?</a>
                </div>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!gRecaptchaResponse" data-ng-click="login()">Se connecter</button>
            
        </div>
        <!--<div class="col-md-4">
            <h2 class="form-login-heading">Social Logins</h2>
            <p>Or you can login using one of the social logins bleow</p>
            <button class="btn btn-large btn-facebook btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
            <button class="btn btn-large btn-google-plus btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>
        </div> -->
    </div>
</form>
